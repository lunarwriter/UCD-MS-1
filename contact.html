<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" type="text/css" />
    <title>Dolly's Dojo</title>
</head>

<body>
    <header>

        <!---Title-->
        <div class="row">
            <div class="col-6">
                <div class="row bg-color-title">
                    <div class="col heading">
                        <h1 class="title">Dolly's Dojo</h1>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <!---Navigation Bar-->
            <div class="col">
                <nav>
                    <ul id="menu">
                        <li>
                            <a class="active" href="contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="classes.html">Classes</a>
                        </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <h2 class="join-text">
            What are you waiting for? <br>
            Join the club and live the dream!
        </h2>

        <br>
        
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </section>

    <!--Footer Bar: Social Links-->
    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com" target="https://www.facebook.com"><i class="fab fa-facebook"> </i>
            </li>
            <li><a href="https://www.twitter.com" target="https://www.twitter.com"><i class="fab fa-twitter-square">
                    </i></li>
            <li><a href="https://www.youtube.com" target="https://www.youtube.com"><i class="fab fa-youtube-square">
                    </i></li>
            <li><a href="https://www.instagram.com" target="https://www.instagram.com"><i class="fab fa-instagram"> </i>
            </li>
        </ul>
    </footer>
</body>

</html>
