<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" type="text/css" />
    <title>Dolly's Dojo</title>
</head>

<body>
    <header>

        <!---Title-->
        <div class="row">
            <div class="col-6">
                <div class="row bg-color-title">
                    <div class="col heading">
                        <h1 class="title">Dolly's Dojo</h1>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <!--Navigation Bar created using Bootstrap Navbar component-->
            <!--Navbar structure is from the Code Institute Mini Project: Love Running from the CSS Module-->
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="classes.html">Classes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <!--Sign Up form created using Bootstrap Form component-->
    <section id="sign-in-form">
        <h2>Welcome back!</h2>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <a type="submit" class="btn btn-primary login-button" href="index.html" target="_blank">Log In</a>
        </form>
    </section>



    <!--Footer Bar: Social Links-->
    <!--Structure for footer bar inspired by the Code Institute Mini Project: Love Running from the CSS Module-->
    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com" target="https://www.facebook.com"><i class="fab fa-facebook"> </i>
                </a></li>
            <li><a href="https://www.twitter.com" target="https://www.twitter.com"><i class="fab fa-twitter-square">
                    </i></a></li>
            <li><a href="https://www.youtube.com" target="https://www.youtube.com"><i class="fab fa-youtube-square">
                    </i></a></li>
            <li><a href="https://www.instagram.com" target="https://www.instagram.com"><i class="fab fa-instagram"> </i>
                </a></li>
        </ul>
    </footer>


    <!--JavaScript Queries-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
